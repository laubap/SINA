<body>
    <div class="blocoPrincipal">

        <!-- <div class="imagemLogo">
           
        </div> -->

        <div class="login">

            <img class="logo" src="../imagens/Sem título.jpeg" alt="">

                <h1>
                    Sign In!
                </h1>

                <p class="descricao">Faça o seu cadastro no <strong>SINA</strong> <br> se for seu primeiro acesso como <strong>coordenador </strong></p>
                <form action="http://localhost/SINA/BACK/cadastroCoordenador.php" method="POST">
                <input type="text"  name="nomeCoordenador"  class = "inputLogin" placeholder= "digite o seu nome">
              
                <input type="text"  name="cpfCoordenador"  class = "inputLogin" placeholder= "digite o seu cpf">

                <input type="text"  name="emailCoordenador" class = "inputLogin" placeholder= "digite o seu email">
              
                <input type="password"  name="senhaCoordenador" class = "inputLogin" placeholder= "digite a sua senha">
               
                <input type="password"  name="confirmaSenha"  class = "inputLogin" placeholder= "confirme a sua senha">

                <p>- Mínimo 8 caracteres <br>
                    - Ao menos uma letra minúscula e maiúscula <br>
                    - Ao menos um número <br>
                    - Ao menos um caractere especial<p>
                <button type="submit" class="loginButton">Cadastre-se</button>
                </form>

                <a href="index.html" class="loginButton">Sair</a>


        </div>
    </div>
   
</body>
