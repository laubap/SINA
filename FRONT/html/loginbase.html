<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginbase.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <title>Sina</title>
</head>
<body>
    <div class="blocoPrincipal">

        <!-- <div class="imagemLogo">
           
        </div> -->

        <div class="login">

            <img class="logo" src="../imagens/Sem título.jpeg" alt="">

            <div class="box-texto">
                <h1 class="titulo">Sign Up!</h1>
                <p class="descricao">
                    Faça login no <strong>SINA</strong><br>
                    ou cadastre-se se for seu primeiro acesso.
                </p>
            </div>                  
            <form action="http://localhost/SINA/BACK/login.php" method="POST">
                <input type="email" name="email" class="inputLogin" placeholder="Digite seu email" required>
            
                <input type="password" name="senha" class="inputLogin" placeholder="Digite sua senha" required>
            
                <button type="submit" class="loginButton">Login</button>
            </form>
            <a id="cadastroLink" href="#" class="esqueceu">Cadastre-se</a>            
           
        </div>
    </div>
    <script src="../js/loginbase.js"></script>
</body>
</html>
