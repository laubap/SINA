<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/paginaCadastro.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <title>Sina</title>
</head>
<body>
    <div class="blocoPrincipal">
        <div class="login">
            <img class="logo" src="../imagens/Sem título.jpeg" alt="">

            <h1>Sign In!</h1>
            <p class="descricao">
                Faça o seu cadastro no <strong>SINA</strong> <br>
                se for seu primeiro acesso como <strong>professor</strong>
            </p>

            <form action="http://localhost/SINA/BACK/cadastroProfessor.php" method="POST">
                <input type="text" name="nomeProfessor" class="inputLogin" placeholder="Digite o seu nome" required>
                <input type="email" name="emailProfessor" class="inputLogin" placeholder="Digite o seu email" required>
                <input type="password" name="senhaProfessor" class="inputLogin" placeholder="Digite a sua senha" required>
                <input type="password" name="confirmaSenha" class="inputLogin" placeholder="Confirme a sua senha" required>
            
                <button type="submit" class="loginButton">Cadastre-se</button>
            </form>
            

            <a href="index.html" class="loginButton">Sair</a>
        </div>
    </div>
</body>
</html>
