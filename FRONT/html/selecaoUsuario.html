<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/selecaoUsuario.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Seleção de Usuário</title>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center g-4">
            <!-- responsavel -->
            <div class="col-md-4">
                <div class="bloco text-center">
                    <img src="../imagens/family.png" class="imagem-bloco" alt="Imagem 1">
                    <br>
                    <a href="loginbase.html" onclick="setTipoUsuario('responsavel'); return true;">
                        <button class="btn btn-outline-primary w-100">Responsável</button>
                    </a>
                </div>
            </div>

            <!-- prof -->
            <div class="col-md-4">
                <div class="bloco text-center">
                    <img src="../imagens/chalkboard-user (1).png" class="imagem-bloco" alt="Imagem 2">
                    <br>
                    <a href="loginbase.html" onclick="setTipoUsuario('professor'); return true;">
                        <button class="btn btn-outline-primary w-100">Professor</button>
                    </a>
                </div>
            </div>

            <!-- coordenador -->
            <div class="col-md-4">
                <div class="bloco text-center">
                    <img src="../imagens/hr-management.png" class="imagem-bloco" alt="Imagem 3">
                    <br>
                    <a href="loginbase.html" onclick="setTipoUsuario('coordenador'); return true;">
                        <button class="btn btn-outline-primary w-100">Coordenador</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/selecaoUsuario.js"></script>
</body>
</html>
